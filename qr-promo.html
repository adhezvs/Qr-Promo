<!DOCTYPE html>
<html>
<head>
    <title>Prm & Company Dhamaka Offer</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: ;
            color: Black;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .header-logo {
            height: 80px; /* Adjust based on your logo */
            width: auto;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }
        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Prefix Logo -->
        <img src="https://raw.githubusercontent.com/adhezvs/Qr-Promo/main/logo.png" class="header-logo" alt="Logo">
        
        <!-- Header Text -->
        <h1>Prm & Company Dhamak Offer</h1>
        
        <!-- Suffix Logo (same as prefix) -->
        <img src="https://raw.githubusercontent.com/adhezvs/Qr-Promo/main/logo.png" class="header-logo" alt="Logo">
    </div>
    
    <p>Scan any QR to win exciting rewards!</p>
    
    <div class="qr-container">
        <div class="qr-box">
            <div id="qrcode1"></div>
            <p>Offer 1</p>
        </div>
        <div class="qr-box">
            <div id="qrcode2"></div>
            <p>Offer 2</p>
        </div>
        <div class="qr-box">
            <div id="qrcode3"></div>
            <p>Offer 3</p>
        </div>
    </div>

    <script>
        // ======= REPLACE THESE ======= //
        const links = [
            "http://bit.ly/41zsbLI",
            "http://bit.ly/4lhgPTO",
            "http://bit.ly/4fyj7gc"
        ];
        // ============================ //
        
        function generateQRCode(elementId) {
            const randomLink = links[Math.floor(Math.random() * links.length)];
            document.getElementById(elementId).innerHTML = '';
            new QRCode(document.getElementById(elementId), {
                text: randomLink,
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        // Initial generation
        generateQRCode("qrcode1");
        generateQRCode("qrcode2");
        generateQRCode("qrcode3");
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            generateQRCode("qrcode1");
            generateQRCode("qrcode2");
            generateQRCode("qrcode3");
        }, 5000);
    </script>
</body>
</html>
