<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prm & Company Dhamaka Offer</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            color: Black;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header-logo {
            height: 40px;
            width: auto;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }
        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 200px;
            max-width: 250px;
        }
        @media (max-width: 500px) {
            .header-logo {
                height: 40px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/adhezvs/Qr-Promo/main/logo.png" class="header-logo" alt="Logo">
        <h1>Prm & Company Dhamaka Offer</h1>
    </div>
    
    <p>Scan any QR to win exciting rewards!</p>
    
    <div class="qr-container">
        <div class="qr-box">
            <div id="qrcode1"></div>
            <p>Offer 1</p>
        </div>
        <div class="qr-box">
            <div id="qrcode2"></div>
            <p>Offer 2</p>
        </div>
        <div class="qr-box">
            <div id="qrcode3"></div>
            <p>Offer 3</p>
        </div>
    </div>

    <script>
        const maskedLinks = [
            "https://adhezvs.github.io/Qr-Promo/offer1.html",
            "https://adhezvs.github.io/Qr-Promo/offer2.html",
            "https://adhezvs.github.io/Qr-Promo/offer3.html"
        ];
        
        function generateQRCode(elementId, url) {
            document.getElementById(elementId).innerHTML = '';
            new QRCode(document.getElementById(elementId), {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
        
        generateQRCode("qrcode1", maskedLinks[0]);
        generateQRCode("qrcode2", maskedLinks[1]);
        generateQRCode("qrcode3", maskedLinks[2]);
        
        setInterval(() => {
            const shuffled = [...maskedLinks].sort(() => 0.5 - Math.random());
            generateQRCode("qrcode1", shuffled[0]);
            generateQRCode("qrcode2", shuffled[1]);
            generateQRCode("qrcode3", shuffled[2]);
        }, 5000);
    </script>
</body>
</html>
