<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prm & Company Dhamaka Offer</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            color: Black;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header-logo {
            height: 40px;
            width: auto;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px;
        }
        .qr-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1 1 200px;
            max-width: 250px;
        }
        .qr-url {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        canvas, img {
            max-width: 100% !important;
            height: auto !important;
        }
        @media (max-width: 500px) {
            .header-logo {
                height: 40px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/adhezvs/Qr-Promo/main/logo.png" class="header-logo" alt="Logo">
        <h1>Prm & Company Dhamaka Offer</h1>
    </div>
    
    <p>Scan any QR to win exciting rewards!</p>
    
    <div class="qr-container">
        <div class="qr-box" id="box1">
            <div id="qrcode1"></div>
            <p>Offer 1</p>
            <div class="qr-url"></div>
        </div>
        <div class="qr-box" id="box2">
            <div id="qrcode2"></div>
            <p>Offer 2</p>
            <div class="qr-url"></div>
        </div>
        <div class="qr-box" id="box3">
            <div id="qrcode3"></div>
            <p>Offer 3</p>
            <div class="qr-url"></div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual links
        const offers = [
            { display: "https://forms.gle/F7gkVjxh6Q2xQaru6", actual: "https://forms.gle/F7gkVjxh6Q2xQaru6" },
            { display: "https://forms.gle/n8L6iEMwSPk3WoQV6", actual: "https://forms.gle/n8L6iEMwSPk3WoQV6" },
            { display: "https://forms.gle/m8kQ2rEaoUE3i36t8", actual: "https://forms.gle/m8kQ2rEaoUE3i36t8" }
        ];
        
        // Generate QR with masked URL
        function generateQRCode(elementId, boxId, offer) {
            document.getElementById(elementId).innerHTML = '';
            
            // Create QR with display text
            new QRCode(document.getElementById(elementId), {
                text: offer.display,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // Make clickable (redirects to actual link)
            document.getElementById(boxId).onclick = function() {
                window.open(offer.actual, '_blank');
            };
        }
        
        // Initialize
        generateQRCode("qrcode1", "box1", offers[0]);
        generateQRCode("qrcode2", "box2", offers[1]);
        generateQRCode("qrcode3", "box3", offers[2]);
        
        // Auto-refresh
        setInterval(() => {
            const shuffled = [...offers].sort(() => 0.5 - Math.random());
            generateQRCode("qrcode1", "box1", shuffled[0]);
            generateQRCode("qrcode2", "box2", shuffled[1]);
            generateQRCode("qrcode3", "box3", shuffled[2]);
        }, 5000);
    </script>
</body>
</html>
